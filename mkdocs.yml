site_name: Discord has good UI design.
site_description: 'Website listing the "great" Designs Discord made. Inspired by twitterisgoinggreat.com'
site_author: 'hasgoodui.design-team'
site_url: 'https://discord.hasgoodui.design'

copyright: |
  Website listing the bad UI designs made by <a href="https://discord.com" target="_blank" rel="nofollow noopener noreferrer">Discord Inc.</a><br>
  Concept inspired by <a href="https://twitterisgoinggreat.com" target="_blank" rel="nofollow noopener noreferrer">Twitter is going great</a>.


watch:
  - override

theme:
  name: material
  custom_dir: override
  logo: assets/images/favicons/android-chrome-512x512.png
  palette:
    scheme: discord

plugins:
  - glightbox
  - awesome-pages
  - tags:
      enabled: true
      tags_file: tags/index.md

markdown_extensions:
  - md_in_html
  - attr_list
  - meta
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/discord-theme.css

extra:
  social:
    - icon: simple/github
      link: 'https://github.com/hasgoodui-design'